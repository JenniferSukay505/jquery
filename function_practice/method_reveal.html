<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("p").hide();

				$("button").click(function(){
					$("p").show();
				});
			});
		</script>
	</head>
	<body>

		<p>This is a paragraph.</p>

		<button>Show</button>

	</body>
</html>
