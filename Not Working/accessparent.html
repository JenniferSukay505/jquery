<!DOCTYPE html>
	<html>
	<head>
		<title>DOM Traversal: Parent</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<ul class='memo'>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<script>
			$('li').parent().css('font-weight', 'bold')
			$('li').parent('.memo').css('list-type-type', 'circle')
		</script>
	</body>
</html>
