<!DOCTYPE html>
	<html>
	<head>
		<title>simple jquery with css</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		The jQuery library uses either the <code>$()</code>
		or <code>jQuery()</code> function names.
		<script>
			/*at it's simplest, access jQuery by typing a $ symbol, followed by a selector in
			parenthesis, and then a period and a method to apply to the selected element.
			 */
			$('code').css('border', '1 px solid #aaa')
		</script>
	</body>
</html>
