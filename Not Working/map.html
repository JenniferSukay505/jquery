<!DOCTYPE html>
<html>
	<head>
		<title>Using each</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<div id='info'></div>
		<script>
			pets =
			{
				Scratchy	: 'Guinea Pig',
				Squeeky	:	'Guinea Pig',
				Fluffy	:	'Rabbit',
				Thumper	:	'Rabbit',
				Snoopy	:	'Dog',
				Tiddles	: 	'Cat'
			}

			guineapigs = []

			// map passes arguments to the function in the order value, index (opposite order of each)
			guineapigs= $.map(pets, function(type,name)
			{
				if (type == 'Guinea Pig') return name

			})
		</script>
	</body>
</html>
